<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/card.css">

    <title>Document</title>
</head>

<body>
    <div class="container-fluid mt list-card">

        <div class="panel panel-danger card">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span>card 1</span>
                    <span class='menu-card'>...</span>
                </h3>
            </div>
            <div class="panel-body">
                <div class="task-list">
                    <div class="task">
                        <span class="label label-primary">Task 1</span>
                        <div class="more-info">
                            <span class="label label-info">Time 1</span>
                            <span class="label label-info">Checkbox 1</span>
                        </div>
                    </div>
                    <div class="task">
                        <span class="label label-primary">Task 1</span>
                        <div class="more-info">
                            <span class="label label-info">Time 1</span>
                            <span class="label label-info">Checkbox 1</span>
                        </div>
                    </div>
                </div>
                <div class="add-task">
                    +<a href=""> New Task</a>
                </div>
            </div>
        </div>
        <div class="panel panel-primary card">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span>card 1</span>
                    <span class='menu-card'>...</span>
                </h3>
            </div>
            <div class="panel-body">
                <div class="task-list">
                    <div class="task">
                        <span class="label label-primary btn-block">Task 1</span>
                        <div class="more-info">
                            <span class="label label-info">Time 1</span>
                            <span class="label label-info">Checkbox 1</span>
                        </div>
                    </div>
                    <div class="task">
                        <span class="label label-primary">Task 1</span>
                        <div class="more-info">
                            <span class="label label-info">Time 1</span>
                            <span class="label label-info">Checkbox 1</span>
                        </div>
                    </div>
                </div>
                <div class="add-task">
                    +<a href=""> New Task</a>
                </div>
            </div>
        </div>
        <div class="form-task">
            <form action="" method="POST" role="form">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Title task"></textarea>
                </div>
                <div class="control">
                    <button type="submit" class="btn btn-success">Add Task</button>
                    <button type="submit" class="btn btn-default cancel">X</button>
                    <span class='menu-task'>...</span>
                </div>
            </form>
        </div>
        <div class="detail-task">

            <form action="" method="POST" role="form">
                <legend>Task title</legend>

                <div class="form-group">
                    <label for="">Description</label>
                    <textarea class="form-control" rows="5" id="comment" placeholder="Description"></textarea>
                </div>

                <div class="control">
                    <!-- <button type="submit" class="btn btn-success">Add Task</button>
                    <button type="submit" class="btn btn-default cancel">X</button>
                    <span class='menu-task'>...</span> -->
                </div>
            </form>

        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
